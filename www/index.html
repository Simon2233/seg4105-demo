<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.main-wrapper {
			height: 100vh;
		}

		.custom-active {
			background-color: rgb(136, 51, 163);
			border-radius: 30px;
		}

		.fa-cog {
			cursor: pointer;
		}

		.fa-cog:hover {
			opacity: 0.7;
		}
	</style>
	<title>Blank App</title>
</head>

<body>
	<!-- Page Scripts -->
	<script type="text/javascript" src="./javascript/camera_page.js"></script>

	<script type="text/javascript" src="cordova.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("a.nav-link").click(function () {
				$(this).parent().siblings("li").children("a.nav-link").removeClass("custom-active");
				$(this).addClass("custom-active");
				// Lazy
				$(".content-wrapper").children("div").hide();
				var dclass = $(this).attr("data-link");
				console.log($("div." + dclass));
				$("div." + dclass).show();

				// Enable Camera streaming if camera tab is shown
				if (dclass = "camera-content") {
					startCameraStreaming();
				}
			});
		});
	</script>

	<div class="main-wrapper container-fluid">
		<div class="d-flex justify-content-between">
			<div>
				<h2>Fooder</h2>
			</div>
			<div>
				<i class="fa fa-cog"></i>
			</div>
		</div>

		<nav class="navbar navbar-expand">

			<!-- Links -->
			<ul class="navbar-nav nav-fill w-100">
				<li class="nav-item">
					<a class="nav-link text-light" data-link="camera-content" href="#">Camera</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light custom-active" data-link="home-content" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light" data-link="history-content" href="#">History</a>
				</li>
			</ul>

		</nav>
		<div class="content-wrapper">
			<div class="camera-content row" style="display:none">
				<div class="col-sm-12" style="background-color:yellow;">
					<video id="video" width="640" height="480" autoplay></video>
				</div>
			</div>

			<div class="home-content row">
				<div class="col-sm-12" style="background-color:yellow;">
					<p>Home Content</p>
				</div>
			</div>

			<div class="history-content row" style="display:none">
				<div class="col-sm-12" style="background-color:yellow;">
					<p>History Content</p>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
